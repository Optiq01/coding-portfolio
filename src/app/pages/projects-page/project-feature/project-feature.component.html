<section class="mainShell">
    
    <h3 class="titleArea">{{Project.title}}</h3>

    <article class="photoArea">
        <p>{{Project.photo}}</p>
    </article>

    <article class="techArea">
        <h5>tech used</h5>
    
        <p>
            <span *ngFor="let a of Project.techList; let i = index">{{a}}<span *ngIf="i !== Project.techList.length -1">, </span></span>
        </p>
    </article>

    <article class="descriptionArea">
        <h5>Description</h5>
        <p>{{Project.description}}</p>
    </article>

    <article class="linkArea">
        <a [href]="Project.link">view demo</a>
    </article>

</section>
